<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Similar Sources - AI Workspace Icon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fb 0%, #e8f0f8 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        svg {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.08));
        }

        .info {
            margin-top: 30px;
            color: #2c3e50;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="800" height="400" fill="#f5f7fa" rx="20"/>

            <!-- Connection lines with gradient -->
            <defs>
                <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.4" />
                    <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
                </linearGradient>

                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <filter id="cardShadow">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                    <feOffset dx="0" dy="2" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.15"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Curved connection lines -->
            <path d="M 290 200 Q 400 150, 490 140"
                  stroke="url(#connectionGradient)"
                  stroke-width="3"
                  fill="none"
                  stroke-linecap="round"
                  opacity="0.6"/>

            <path d="M 290 200 Q 400 200, 490 200"
                  stroke="url(#connectionGradient)"
                  stroke-width="3"
                  fill="none"
                  stroke-linecap="round"
                  opacity="0.6"/>

            <path d="M 290 200 Q 400 250, 490 260"
                  stroke="url(#connectionGradient)"
                  stroke-width="3"
                  fill="none"
                  stroke-linecap="round"
                  opacity="0.6"/>

            <!-- Main Document Card (Left) -->
            <g filter="url(#cardShadow)">
                <!-- Card background -->
                <rect x="90" y="120" width="200" height="160"
                      rx="16"
                      fill="#ffffff"
                      stroke="#1e293b"
                      stroke-width="2.5"/>

                <!-- Teal header block -->
                <rect x="90" y="120" width="200" height="45"
                      rx="16"
                      fill="#14b8a6"/>
                <rect x="90" y="148" width="200" height="17"
                      fill="#14b8a6"/>

                <!-- Content lines -->
                <rect x="110" y="185" width="140" height="8"
                      rx="4"
                      fill="#cbd5e1"/>
                <rect x="110" y="205" width="160" height="8"
                      rx="4"
                      fill="#cbd5e1"/>
                <rect x="110" y="225" width="120" height="8"
                      rx="4"
                      fill="#cbd5e1"/>
            </g>

            <!-- Similar Source Cards (Right) -->

            <!-- Card 1 - Top (Purple) -->
            <g filter="url(#cardShadow)" transform="translate(0, -10)">
                <rect x="490" y="100" width="140" height="120"
                      rx="12"
                      fill="#ffffff"
                      stroke="#1e293b"
                      stroke-width="2.5"/>

                <!-- Purple header -->
                <rect x="490" y="100" width="140" height="32"
                      rx="12"
                      fill="#a855f7"/>
                <rect x="490" y="120" width="140" height="12"
                      fill="#a855f7"/>

                <!-- Content lines -->
                <rect x="505" y="148" width="90" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
                <rect x="505" y="162" width="110" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
                <rect x="505" y="176" width="80" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
            </g>

            <!-- Card 2 - Middle (Coral) -->
            <g filter="url(#cardShadow)">
                <rect x="490" y="160" width="140" height="120"
                      rx="12"
                      fill="#ffffff"
                      stroke="#1e293b"
                      stroke-width="2.5"/>

                <!-- Coral header -->
                <rect x="490" y="160" width="140" height="32"
                      rx="12"
                      fill="#f87171"/>
                <rect x="490" y="180" width="140" height="12"
                      fill="#f87171"/>

                <!-- Content lines -->
                <rect x="505" y="208" width="90" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
                <rect x="505" y="222" width="110" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
                <rect x="505" y="236" width="80" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
            </g>

            <!-- Card 3 - Bottom (Purple variant) -->
            <g filter="url(#cardShadow)" transform="translate(0, 10)">
                <rect x="490" y="220" width="140" height="120"
                      rx="12"
                      fill="#ffffff"
                      stroke="#1e293b"
                      stroke-width="2.5"/>

                <!-- Purple variant header -->
                <rect x="490" y="220" width="140" height="32"
                      rx="12"
                      fill="#8b5cf6"/>
                <rect x="490" y="240" width="140" height="12"
                      fill="#8b5cf6"/>

                <!-- Content lines -->
                <rect x="505" y="268" width="90" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
                <rect x="505" y="282" width="110" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
                <rect x="505" y="296" width="80" height="6"
                      rx="3"
                      fill="#cbd5e1"/>
            </g>

            <!-- AI Sparkle Icon with magnifying glass -->
            <g transform="translate(370, 180)" filter="url(#glow)">
                <!-- Circular glow background -->
                <circle cx="0" cy="0" r="24" fill="#14b8a6" opacity="0.15"/>

                <!-- Magnifying glass -->
                <circle cx="-2" cy="-2" r="10"
                        fill="none"
                        stroke="#1e293b"
                        stroke-width="2.5"
                        stroke-linecap="round"/>
                <line x1="6" y1="6" x2="12" y2="12"
                      stroke="#1e293b"
                      stroke-width="2.5"
                      stroke-linecap="round"/>

                <!-- Sparkle -->
                <g transform="translate(8, -10)">
                    <path d="M 0 -6 L 0 6 M -6 0 L 6 0"
                          stroke="#f59e0b"
                          stroke-width="2.5"
                          stroke-linecap="round"/>
                    <circle cx="0" cy="0" r="2" fill="#f59e0b"/>
                </g>
            </g>

            <!-- Small decorative sparkles -->
            <g opacity="0.6">
                <path d="M 320 120 L 320 128 M 316 124 L 324 124"
                      stroke="#a855f7"
                      stroke-width="2"
                      stroke-linecap="round"/>
                <path d="M 680 180 L 680 186 M 677 183 L 683 183"
                      stroke="#14b8a6"
                      stroke-width="2"
                      stroke-linecap="round"/>
                <path d="M 450 280 L 450 286 M 447 283 L 453 283"
                      stroke="#f87171"
                      stroke-width="2"
                      stroke-linecap="round"/>
            </g>
        </svg>

        <div class="info">
            Find Similar Sources - AI Workspace Feature Icon
        </div>
    </div>
</body>
</html>
